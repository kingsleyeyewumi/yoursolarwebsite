  <body>
    <div class="loadAuditFrontPage">
      <!-- Nav start here -->
      <nav class="loadNav">
        <!-- Left Arrow start -->
        <div class="leftArrowHolder">
          <a href="../../../index.html" title="Back To Home Page">
            <i class="fa-solid fa-arrow-left"></i>
          </a>
        </div>
        <!-- Left Arrow end -->

        <!-- Load Audit Header start -->
        <div class="loadAuditHeaderHolder">
          <h3>Load Audit</h3>
        </div>
        <!-- Load Audit Header end -->

        <!-- Right Arrow Holder start -->
        <div class="rightArrowHolder">
          <a
            href="../CALCULATION/BATTERY AUDIT/batteryaudit.html"
            title="Go to Battery Audit"
          >
            <p>Battery Audit</p>
            <i class="fa-solid fa-arrow-right"></i>
          </a>
        </div>
        <!-- Right Arrow Holder end -->
      </nav>
      <!-- Nav ends here -->

      <!-- Main start here -->
      <main>
        <!-- Total Watt Hour Container start -->
        <div class="totalWHContainer">
          <!-- Total Power String start here -->
          <div class="totalPowerStringHolder">
            <p>Total Power (W)</p>
          </div>
          <!-- Total Power String end here -->

          <!-- Total Power Arrow holder start -->
          <div class="totalPowerArrowHolder TPRW">
            <div class="tPArrow1 TPARW"></div>
            <div class="tPArrow2 TPARW"></div>
            <div class="tPArrow3 TPARW"></div>
          </div>
          <!-- Total Power Arrow holder end -->

          <!-- Total Power Number Holder start -->
          <div class="totalPowerNumberHolder"></div>
          <!-- Total Power Number Holder end -->

          <!-- Total WH String start -->
          <div class="totalWHStringHolder TWHR">
            <p>Total Watt Hour (TWH)</p>
          </div>
          <!-- Total WH String end -->

          <!-- Total WH Arrow start -->
          <div class="totalWHArrowHolder TWHR">
            <div class="arrow1 ARW"></div>
            <div class="arrow2 ARW"></div>
            <div class="arrow3 ARW"></div>
          </div>
          <!-- Total WH Arrow end -->

          <!-- Total WH Number start -->
          <div class="totalWHNumberHolder TWHR"></div>
          <!-- Total WH Number end -->
        </div>
        <!-- Total Watt Hour Container end -->

        <!-- Surge Total Balance Start -->
        <div class="surgeTotalBanceContainer surgeTotalHide">
          <div class="surgeTitleHolder">Total Surge (W)</div>
          <div class="surgeNumberHolder"></div>
        </div>
        <!-- Surge Total Balance End -->

        <!-- Load Eventries Container start -->
        <div class="loadEventriesContainer"></div>
        <!-- Load Eventries Container end -->

        <!-- Load more fields & Get Totat WH Buttons Container start -->
        <div class="loadMoreFieldsContainer">
          <div class="loadMoreButtonHolder">
            <button class="LoadMore">
              <p>Load Fields</p>
            </button>
          </div>

          <div class="getTotalWHHolder">
            <button class="getTotalWH getTotalHide">
              <p>Submit Slip</p>
            </button>
          </div>

          <button class="result hideResult">Output result</button>
        </div>
        <!-- Load more feeds & Get Totat WH Buttons Container end -->
      </main>
      <!-- Main ends here -->
    </div>
    <script type="module" src="./MAIN/loadauditmain.mjs"></script>
  </body>
