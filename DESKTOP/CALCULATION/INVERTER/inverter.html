  <body>
    <!-- Wrapper Container starts here -->
    <div id="main-wrapper-container">
      <!-- NAV start -->
      <nav>
        <!-- Left Arrow start -->
        <div class="left-arrow-container">
          <a
            href="../CHARGE CONTROLLER/chargecontrol.html"
            title="Back To Charge Control"
          >
            <i class="fa-solid fa-arrow-left"></i>
          </a>
        </div>
        <!-- Left Arrow end -->

        <!-- Nav Header Font start -->
        <div class="header-font-container">
          <h1>Inverter</h1>
        </div>
        <!-- Nav Header Font end -->

        <!-- Right Arrow start -->
        <div class="right-arrow-container">
          <a href="../SOLAR CABLE/cable.html" title="Go ToSolar Cable">
            <i class="fa-solid fa-arrow-right"></i>
          </a>
        </div>
        <!-- Right Arrow end -->
      </nav>
      <!-- NAV end -->

      <!-- MAIN start -->
      <main>
        <!-- Main-Wrapper-Container start here -->
        <div class="main-wrapper-container">
          <!--  -->
          <!-- Left-Child-Container start here -->
          <div class="left-child-container">
            <!--  -->
            <!-- Total-Watt-From-Load-Audit-Start -->
            <div class="total-watt-from-load-holder">
              <p class="total-watt-from-load-title">
                Total Watt From Load Audit
              </p>
              <div class="totalWattFromLoadValue"></div>
            </div>
            <!-- Total-Watt-From-Load-Audit-End -->

            <!-- Total-Surge-From-Load-Audit-Start -->
            <div class="total-surge-from-load-holder">
              <p class="total-surge-from-load-title">
                Total Surge From Load Audit (W)
              </p>
              <div class="totalSurgeFromLoadValue"></div>
            </div>
            <!-- Total-Surge-From-Load-Audit-End -->

            <!-- Actual-Inverter-Start -->
            <div class="actual-inverter-holder">
              <p class="actual-inverter-title">Actual Inverter Size</p>
              <div class="actualInverterValue"></div>
            </div>
            <!-- Actual-Inverter-End -->

            <!-- Adjusted-Inverter-Start -->
            <div class="adjustaed-inverter-holder">
              <p class="adjustaed-inverter-title">Adjusted Inverter Size</p>
              <div class="adjustedInverterValue"></div>
            </div>
            <!-- Adjusted-Inverter-End -->
          </div>
          <!-- Left-Child-Container ends here -->

          <!-- Right-Child-Container start here -->
          <div class="right-child-container">
            <!--  -->
            <!-- Inverter-Efficiency-Start -->
            <div class="inverterEfficiencyHolder">
              <input type="text" id="inverterEfficiency" placeholder="" />
              <label for="inverterEfficiency">Inverter Efficiency</label>
            </div>
            <!-- Inverter-Efficiency-End -->

            <!-- Inverter-Marginal-Safety-Start -->
            <div class="inverterMarginalSafetyHolder">
              <input type="text" id="inverterMarginalSafety" placeholder="" />
              <label for="inverterMarginalSafety">Marginal Safety</label>
            </div>
            <!-- Inverter-Marginal-Safety-End -->

            <!-- Submit ALL start -->
            <button class="proceedBtn">Proceed</button>
            <!-- Submit ALL end -->
          </div>
          <!-- Right-Child-Container ends here -->
        </div>
        <!-- Main-Wrapper-Container ends here -->
