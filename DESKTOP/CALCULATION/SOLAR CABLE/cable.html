  <body>
    <!-- Wrapper Container starts here -->
    <div id="main-wrapper-container">
      <!-- NAV start -->
      <nav>
        <!-- Left Arrow start -->
        <div class="left-arrow-container">
          <a href="../INVERTER/inverter.html" title="Back To Inverter">

        </div>
        <!-- Left Arrow end -->

        <!-- Nav Header Font start -->
        <div class="header-font-container">
          <h1>Solar Cable</h1>
        </div>
        <!-- Nav Header Font end -->

        <!-- Right Arrow start -->
        <div class="right-arrow-container">
          <a href="#" title="Go To Angle Bar">
            <i class="fa-solid fa-arrow-right"></i>
          </a>
        </div>
        <!-- Right Arrow end -->
      </nav>
      <!-- NAV end -->

      <!-- MAIN start -->
      <main>
        <!-- Main-Wrapper-Container start here -->
        <div class="main-wrapper-container">
          <!--  -->
          <!-- Left-Child-Container start here -->
          <div class="left-child-container">
            <!--  -->
            <!-- Total-Panel-For-Actual-Battery-Start -->
            <div class="total-panel-for-actual-battery-holder">
              <p class="total-panel-for-actual-battery-title">
                Total Panel For Actual Battery
              </p>
              <div class="totalPanelForActualBatteryValue"></div>
            </div>
            <!-- Total-Panel-For-Actual-Battery-End -->

            <!-- Total-Panel-For-Adjusted-Battery-Start -->
            <div class="total-panel-for-adjusted-battery-holder">
              <p class="total-panel-for-adjusted-battery-title">
                Total Panel For Adjusted Battery
              </p>
              <div class="totalPanelForAdjustedBatteryValue"></div>
            </div>
            <!-- Total-Panel-For-Adjusted-Battery-End -->

            <!-- Length-Of-Cable-For-Actual-Battery-Start -->
            <div class="length-of-cable-for-actual-battery-holder">
              <p class="length-of-cable-for-actual-battery-title">
                Length Of Cable For Actual Battery
              </p>
              <div class="lengthOfCableForActualValue"></div>
            </div>
            <!-- Length-Of-Cable-For-Actual-Battery-End -->

            <!-- Length-Of-Cable-For-Adjusted-Battery-Start -->
            <div class="length-of-cable-for-adjusted-battery-holder">
              <p class="length-of-cable-for-adjusted-battery-title">
                Length Of Cable For Adjusted Battery
              </p>
              <div class="lengthOfCableForAdjustedValue"></div>
            </div>
            <!-- Length-Of-Cable-For-Adjusted-Battery-End -->
          </div>
          <!-- Left-Child-Container ends here -->

          <!-- Right-Child-Container start here -->
          <div class="right-child-container">
            <!--  -->
            <!-- Panel-Width-Start -->
            <div class="panelWidthHolder">
              <input type="text" id="panelWidth" placeholder="" />
              <label for="panelWidth">Panel Width</label>
            </div>
            <!-- Panel-Width-End -->

            <!-- Panel-Column-Gap-Start -->
            <div class="panelColumnGapHolder">
              <input type="text" id="panelColumnGap" placeholder="" />
              <label for="panelColumnGap">Panel Column Gap</label>
            </div>
            <!-- Panel-Column-Gap-End -->

            <!-- Panel-Row-Gap-Start -->
            <div class="panelRowGapHolder">
              <input type="text" id="panelRowGap" placeholder="" />
              <label for="panelRowGap">Panel Row Gap</label>
            </div>
            <!-- Panel-Row-Gap-End -->

            <!-- Panel-Row-Start -->
            <div class="panelRowHolder">
              <input type="text" id="panelRow" placeholder="" />
              <label for="panelRow">No Of Rows</label>
            </div>
            <!-- Panel-Row-End -->

            <!-- Gap-Btw-Panel-&-Charge-Control-Start -->
            <div class="gapBtwnPanelAndChargeControlHolder">
              <input
                type="text"
                id="gapBtwnPanelAndChargeControl"
                placeholder=""
              />
              <label for="gapBtwnPanelAndChargeControl"
                >Distance Btw Panel & Charge Control</label
              >
            </div>
            <!-- Gap-Btw-Panel-&-Charge-Control-End -->

            <!-- Submit ALL start -->
            <button class="proceedBtn">Proceed</button>
            <!-- Submit ALL end -->
          </div>
          <!-- Right-Child-Container ends here -->
        </div>
