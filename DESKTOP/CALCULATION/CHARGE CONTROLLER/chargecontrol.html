  <body>
    <!-- Wrapper Container starts here -->
    <div id="main-wrapper-container">
      <!-- NAV start -->
      <nav>
        <!-- Left Arrow start -->
        <div class="left-arrow-container">
          <a
            href="../PANNEL AUDIT/pannelaudit.html"
            title="Back To Panel Audit"
          >
            <i class="fa-solid fa-arrow-left"></i>
          </a>
        </div>
        <!-- Left Arrow end -->

        <!-- Nav Header Font start -->
        <div class="header-font-container">
          <h1>Charge Controller</h1>
        </div>
        <!-- Nav Header Font end -->

        <!-- Right Arrow start -->
        <div class="right-arrow-container">
          <a href="../INVERTER/inverter.html" title="Go To Inverter">
            <i class="fa-solid fa-arrow-right"></i>
          </a>
        </div>
        <!-- Right Arrow end -->
      </nav>
      <!-- NAV end -->

      <!-- MAIN start -->
      <main>
        <!-- Main-Wrapper-Container start here -->
        <div class="main-wrapper-container">
          <!-- Left-Child-Container start here -->
          <div class="left-child-container">
            <!--  -->

            <!-- Overall-Actual-Panel-Watt-Holder-start -->
            <div class="over-all-actual-panel-watt-holder">
              <p class="over-all-actual-panel-watt-title">
                Overall Actual Panel Watt
              </p>
              <div class="overallActualPanelWattValue"></div>
            </div>
            <!-- Overall-Actual-Panel-Watt-Holder-end -->

            <!-- Over-All-Adjusted-Panel-Watt-Holder-Start -->
            <div class="over-all-adjusted-panel-watt-holder">
              <p class="over-all-adjusted-panel-watt-title">
                Overall Adjusted Panel Watt
              </p>
              <div class="overallAdjustedPanelWattValue"></div>
            </div>
            <!-- Over-All-Adjusted-Panel-Watt-Holder-End -->

            <!-- Solar-Charge-Control-For-Actual-Panel/Battery-Holder-start -->
            <div class="solar-charge-control-holder-holder">
              <p class="solar-charge-control-holder-title">
                Solar Charge Control AH For Actual Panel/Battery
              </p>
              <div class="solarChargeControlAHValue"></div>
            </div>
            <!-- Solar-Charge-Control-For-Actual-Panel/Battery-Holder-end -->

            <!-- Solar-Charge-Control-For-Adjusted-Panel/Battery-Holder-start -->
            <div class="solar-charge-control-adjusted-holder">
              <p class="solar-charge-control-adjusted-title">
                Solar Charge Control AH For Adjusted Panel/Battery
              </p>
              <div class="solarChargeControlAdjustedAHValue"></div>
            </div>
            <!-- Solar-Charge-Control-For-Adjusted-Panel/Battery-Holder-end -->

            <!-- Max-PV-Of-Solar-Panel-Start -->
            <div class="max-pv-of-panel-holder">
              <p class="max-pv-of-panel-title">Max PV Of Solar Panel</p>
              <div class="maxPvOfSolarPanelValue"></div>
            </div>
            <!-- Max-PV-Of-Solar-Panel-End -->
          </div>
          <!-- Left-Child-Container ends here -->

          <!-- Right-Child-Container start here -->
          <div class="right-child-container">
            <!-- Charge-Control-Volt-start -->
            <div class="chargeControlVoltHolder">
              <input type="text" id="chargeControlVolt" placeholder="" />
              <label for="chargeControlVolt">Charge Control Volt</label>
            </div>
            <!-- Charge-Control-Volt-end -->

            <!-- Charge-Control-Eficiency-start -->
            <div class="chargeControlEfficiencyHolder">
              <input type="text" id="chargeControlEfficiency" placeholder="" />
              <label for="chargeControlEfficiency"
                >Charge Control Efficiency</label
              >
            </div>
            <!-- Charge-Control-Eficiency-end -->

            <!-- Charge-Control-Marginal-Safety-start -->
            <div class="chargeControlMarginalSafetyHolder">
              <input
                type="text"
                id="chargeControlMarginalSafety"
                placeholder=""
              />
              <label for="chargeControlMarginalSafety">Marginal Safety</label>
            </div>
            <!-- Charge-Control-Marginal-Safety-end -->

            <!-- PV-Of-Solar-Panel-Start -->
            <div class="solarPanelPvHolder">
              <input type="text" id="solarPanelPv" placeholder="" />
              <label for="solarPanelPv">Solar Panel PV</label>
            </div>
            <!-- PV-Of-Solar-Panel-End -->

            <!-- Submit ALL start -->
            <button class="proceedBtn">Proceed</button>
            <!-- Submit ALL end -->
          </div>
          <!-- Right-Child-Container ends here -->
        </div>
        <!-- Main-Wrapper-Container ends here -->
      </main>
      <!-- MAIN end -->
